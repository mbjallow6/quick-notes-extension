<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Quick Notes</h1>
            <div class="controls">
                <button id="clearBtn" class="btn-clear" title="Clear all notes">🗑️</button>
                <div class="version">v1.1.0</div>
            </div>
        </header>
        
        <main id="contentArea" class="content-area">
            <!-- Notes and checklists will be dynamically rendered here -->
        </main>
        
        <footer class="footer">
            <div class="add-controls">
                <button id="addNoteBtn" class="btn-add">+ Note</button>
                <button id="addChecklistBtn" class="btn-add">+ Checklist</button>
            </div>
            <div class="status">Ready</div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sortablejs-cdn@1.14.0/Sortable.min.js"></script> -->

</body>
</html>
